<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be minimum 8, maximum 25 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" pattern="^\d{2}\/\d{2}\/\d{4}$" class="form-control"
          required>
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The name of the event must be in the format DD/MM/YYYY.
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" required pattern="^\d{2}[ap]m$">
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The name of the event must be in the format 00am or 00pm.
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control" required
          pattern="^[A-Ű][a-űA-Ű]{4,24}$">
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be at least 5, at most 25 characters and must begin with a capital letter.
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
